apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-html
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App1</title>
    </head>
    <body>
        <h1>This is deployment app 1</h1>
    </body>
    </html>

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    app: app1
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:  
        app: app1
    spec:
      containers:
        - name: app1
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - name: vol
              mountPath: /usr/share/nginx/html
      volumes:
        - name: vol
          configMap:
            name: nginx-html

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: app1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

